<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: lawngreen;
            height: 200px;
            width: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">Interaja...</div>
    <script>
        p = window.document.getElementById('area')
        p.addEventListener('click', pussy)
        p.addEventListener('mouseenter', penis)
        p.addEventListener('mouseleave', inter)
        function pussy(){
            p.innerText = 'VAGINA kkkkkkk'
        }
        function penis(){
            p.innerText = 'Glande'
        }
        function inter(){
            p.innerText = 'Interaja...'
        }
    </script>
</body>
</html>
