<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <script>
        nome = window.prompt(`Qual o tamanho da sua glande?`)
        document.writeln(`Seu prepúlsio possui ${nome.length} cm <br/>`)
        document.write(`Seu prepúlcio maiúsculo é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu prepúlcio minusculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
