<body>

        ${n} x 4  =  ${n*4} <br/>
        ${n} x 5  =  ${n*5} <br/>
        ${n} x 6  =  ${n*6} <br/>
        ${n} x 7  =  ${n*7} <br/>
        ${n} x 8  =  ${n*8} <br/>
        ${n} x 9  =  ${n*9} <br/>
        ${n} x 10  =  ${n*10} <br/>
        --------------------`)
    </script>
