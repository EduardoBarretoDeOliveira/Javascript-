    <title>Aluguel de carros</title>

<body>
    <script>
        d = Number(window.prompt(`Quantos dias alugou?`))

        tot =  (d * 60) + (km * 0.15)
        document.write(`Com ${d} dias de uso e ${km} km rodados o total ser√° de R$${tot.toFixed(2)}`)
    </script>
</body>
