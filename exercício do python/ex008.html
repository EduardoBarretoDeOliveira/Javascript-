<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
</head>
<body>
    <script>
        n = Number(window.prompt(`Digite uma distancia em metros:`))
        document.write(`A medida de ${n} metros corresponde a <br/> 
        ${n/1000} km <br/>
        ${n/100} hm <br/>
        ${n/10} dam <br/>
        ${n*10} dm <br/>
        ${n*100} cm <br/>
        ${n*1000} mm`)
    </script>
</body>
</html>
