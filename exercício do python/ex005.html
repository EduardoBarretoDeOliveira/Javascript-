<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecesso e sucessor</title>
</head>
<body>
    <script>
        n = Number(window.prompt(`Digite um número`))
        document.write(`O antecessor de ${n} é ${n-1} e o sucessor é ${n+1}`)
    </script>
</body>
</html>
