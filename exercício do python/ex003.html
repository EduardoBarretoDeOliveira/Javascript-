<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <script>
        n1 = Number(window.prompt(`Digite um número`))
        n2 = Number(window.prompt(`Agora digite outro`))
        s = n1 + n2
        document.write(`A soma entre ${n1} e ${n2} é ${s} !`)
    </script>
</body>
</html>
