<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média aritmética</title>
</head>
<body>
    <script>
        n1 = Number(window.prompt(`Primeira nota:`))
        n2 = Number(window.prompt(`Segunda nota`))
        m = (n1+n2)/2
        document.write(`A média entre ${n1} e ${n2} é ${ m.toFixed(1)}`)
    </script>
</body>
</html>
