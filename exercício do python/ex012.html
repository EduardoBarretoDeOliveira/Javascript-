<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descontos</title>
</head>
<body>
    <script>
        p = Number(window.prompt(`Qual o preço do produto:`))
        pn = p /100 * 95
        document.write(`Com 5% de desconto o preço vai de R$${p} para R$${pn.toFixed(2)}!`)
    </script>
</body>
</html>
