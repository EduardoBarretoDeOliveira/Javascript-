<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arredondar</title>
</head>
<body>
    <script>
        n = Number(window.prompt(`Digite um número para obter sua versão arredondada`))
        document.write(`O número ${n} arredondado é ${n.toFixed(0)}`)
    </script>
</body>
</html>
