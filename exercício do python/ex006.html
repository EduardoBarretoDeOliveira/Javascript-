<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro, Triplo e Raiz</title>
</head>
<body>
    <script>
        n = Number(window.prompt(`Digite um número`))
        document.write(`O dobro de ${n} é ${n*2}, o triplo é ${n*3} e sua raiz quadrada é ${n**(1/2)}`)
    </script>
</body>
</html>
