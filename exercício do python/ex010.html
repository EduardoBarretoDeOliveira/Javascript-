<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
</head>
<body>
    <script>
        n = Number(window.prompt(`Quantos reais você possui?`))
        dolar = n / 3.27
        document.write(`Com R$${n} você poderá comprar US$${dolar.toFixed(2)}`)
    </script>
</body>
